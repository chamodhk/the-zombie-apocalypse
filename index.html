<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title></title>
        <link rel="stylesheet" href="style2.css">
        <link rel="shortcut icon" href="img/zombie.gif" type="image/x-icon">
    </head>
    <body>
        <div class="main">
            <div class="window" id="window">
                <div class="initial-content" id="initial-content">
                    
                    <p class="gname">The Zombie Apocalypse</p>

                    <div class="button-set">
                        <button class="btn-ng" onclick="charChoose();">
                            New Game
                        </button>
                        <button class="btn-htp">
                            How To Play
                        </button>
                    </div>

            </div>
            </div>
                <div class="char-choose" id="char-choose">
                    <p class="gname">Choose your character</p>
                    <div class="char-menu">
                        <img src="img/ninja/Idle__001.png" onclick="charSelected(1);" height="300px">
                        <img src="img/rhb/Idle (1).png" onclick="charSelected(2);" height="380px">
                        <img src="img/cg/Idle (1).png" onclick="charSelected(3);" height="300px">
                        
                    </div>
                </div>
                <div class="bg-choose" id="bg-choose">
                    
                        <p class="gname">Choose Your Level</p>
                        <div class="bg-menu">
                            <img src="img/village.jpg" onclick="bgSelected('gameBG1');" height="200px">
                            <img src="img/rooftop.jpg" onclick="bgSelected('gameBG2');" height="200px">
                            <img src="img/forest.jpg" onclick="bgSelected('gameBG3');" height="200px">
                        </div>
                    
                </div>
                <div class="main-game" id="main-game">
                    <img src="" id="char" class="char">
                    <p class="score" id="score">Score: </p>
                
                </div>
            </div>
        
        <script src="script2.js"></script>

    </body>
</html>
